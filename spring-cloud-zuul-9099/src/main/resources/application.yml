zuul:
  routes:
    # ¬∑”…≈‰÷√
    api-producer:
      path: /api-producer/**
      serviceId: EUREKACLIENT-PRODUCER
    api-consumer:
      path: /api-consumer/**
      serviceId: EUREKACLIENT-CONSUMER
    api-xxx:
      path: /api-xxx/**
      serviceId: EUREKACLIENT-CONSUMER
